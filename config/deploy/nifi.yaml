apiVersion: v1
kind: Service
metadata:
  name: nifi-service
  namespace: nifi-fn-operator-system
spec:
  ports:
  - port: 8081
    targetPort: nifi-http
  selector:
    app: nifi
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 90
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: registry-service
  namespace: nifi-fn-operator-system
spec:
  ports:
  - port: 18080
    targetPort: registry-http
  selector:
    app: nifi
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 90
  type: LoadBalancer
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: nifi
  name: nifi
  namespace: nifi-fn-operator-system
spec:
  selector:
    matchLabels:
      app: nifi
  serviceName: nifi-service
  template:
    metadata:
      labels:
        app: nifi
    spec:
      containers:
      - env:
        - name: NIFI_WEB_HTTP_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NIFI_WEB_HTTP_PORT
          value: "8081"
        image: apache/nifi:latest
        name: nifi
        ports:
        - containerPort: 8081
          name: nifi-http
      - image: apache/nifi-registry:latest
        name: nifi-registry
        ports:
        - containerPort: 18080
          name: registry-http
